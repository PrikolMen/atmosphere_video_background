<!DOCTYPE html>
<html lang="en" >
	<head>
		<meta charset="UTF-8">
		<style>
            #background {
                position: fixed;
                right: 0;
                bottom: 0;
                min-width: 100%;
                min-height: 100%;
            }
		</style>
        <script>

            function SelectVideo( path )
            {
                let video = document.getElementById("background");
                video.src = path;
                video.load();
                video.play();

                video.onended = function() {
                    this.load();
                    this.play();
                }
            }

        </script>
	</head>
	<body>
        <video id="background" autoplay loop>
        </video>
    </body>
</html>
